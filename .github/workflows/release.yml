name: Release build

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 1) keystore 복원 (secrets -> 파일)
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      # 2) 빌드 (서명 정보는 env로)
      - name: Build signed release APK
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # 3) 결과 확인(디버깅용, 원하면 지워도 됨)
      - name: List APK outputs
        run: ls -al app/build/outputs/apk/release

      # 4) signed APK 업로드 (보통 파일명이 app-release.apk 로 나옴)
      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Flutter pub get
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Flutter release APK
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Upload Flutter APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-release-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            app/build/outputs/apk/release/app-release.apk
            flutter_app/build/app/outputs/flutter-apk/app-release.apk

  build-flutter-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Flutter iOS (no codesign)
        working-directory: flutter_app
        run: flutter build ios --release --no-codesign

      - name: Package iOS app
        working-directory: flutter_app/build/ios/iphoneos
        run: zip -r LoveSjFlutter-iOS.zip Runner.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-ios-app
          path: flutter_app/build/ios/iphoneos/LoveSjFlutter-iOS.zip

      - name: Attach iOS app to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: flutter_app/build/ios/iphoneos/LoveSjFlutter-iOS.zip
